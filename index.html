<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/694a00980e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>iNeuron Dashboard</title>
</head>

<body class="body">
    
    <div class="first">
        <div class="first-containet">
            <img src="./images/logo.png" alt="logo">
            <div class="input-box">
                <img src="./SVG/search.svg" alt="" width="20px" height="20px">
                <input class="form-control me-2" type="search" placeholder="What you want to learn ?"
                    aria-label="Search">
            </div>
            <nav class="upper-input">
                <button class="btn  transparent" type="submit">Sign up</button>
                <button class="btn  color" type="submit">Sign in</button>
            </nav>
        </div>
    </div>
</body>
</html>
